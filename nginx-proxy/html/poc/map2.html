<span style="white-space: nowrap;">
    Highlight:
    <a href="javascript:applyHightlight(hightlightOff)">Off</a> |
    <a href="javascript:applyHightlight(function() {hightlightStdDev(1.0);})">Std Dev Narrow</a> |
    <a href="javascript:applyHightlight(function() {hightlightStdDev(2.0);})">Std Dev Broad</a>
</span>
<br />
<form>
    <input type="checkbox" id="editOrClick" checked onchange="editChange(this);" /><label for="editOrClick">&nbsp;Edit</label>
    <br />
    <select id="indexCombo" hidden />
</form>
<br />

<script>
    var map = null;
    var mapElementMap = null;
    var selectedMapElement = null;
    var edit = true;
    document.addEventListener("DOMContentLoaded", setUp);

    function setUp() {
        map = document.getElementById("map");
        if (map.hasChildNodes()) {
            populateIndexCombo(childIndices);
            hightlightOff();
            updateAllMapElementUI(edit);

            //for (let i = 0; i < map.children.length; i++) {
                // Left here as this is important for custom tooltip implementation.
                //let mapElement = map.children[i];
                //mapElement.onmouseover = function () { };
                //mapElement.onmousemove = function () { };
                //mapElement.onmouseout = function () { };
            //}
        } else {
            alert("No children");
        }
    }

    function editChange(checkBox) {
        let comboBox = document.getElementById("indexCombo");
        edit = checkBox.checked;
        comboBox.hidden = !(edit && selectedMapElement)
        updateAllMapElementUI(edit)
    }

    function mapElementClicked(mapElement) {
        if (edit) {
            let comboBox = document.getElementById("indexCombo");
            prepComboBox(comboBox, mapElement.getAttribute("iid"));
            comboBox.hidden = false;
            selectedMapElement = mapElement;
            comboBox.onchange = function (e) {
                associateMapElementToIndex(selectedMapElement, e.target.options[e.target.selectedIndex].value);
            };
        } else {
            // Do nothing on null
            alert("mapElementClicked: " + mapElement.getAttribute("iid"));
        }
    }

    function associateMapElementToIndex(mapElement, indexId) {
        postitionIndexIdMap[mapElement.getAttribute("pos")] = indexId;
        updateAllMapElementUI(edit);
    }

    function fillElement(mapElement, fill) {
        mapElement.setAttribute("fill", fill);
    }

    function generateElementTitle(index) {
        return index.name + "\n" + numberPercentageFormat.format(index.current_value) + "% (vægi " + numberPercentageFormat.format(index.percentage_of_parent) + "%)";
    }

    function updateAllMapElementUI(edit) {
        for (let i = 0; i < map.children.length; i++) {
            let mapElement = map.children[i];
            mapElement.setAttribute("class", "map-area");

            titleElement = mapElement.getElementsByTagName("title")[0];
            let id = postitionIndexIdMap[i];
            if (id) {
                fillElement(mapElement, idIndexMap[id].UIcolor);
                if (!titleElement) {
                    titleElement = document.createElementNS("http://www.w3.org/2000/svg", 'title');
                    mapElement.appendChild(titleElement);
                }
                titleElement.innerHTML = generateElementTitle(idIndexMap[id]);
            } else {
                fillElement(mapElement, "url(#unmapped)");
                if (titleElement) mapElement.removeChild(titleElement);
            }
            if (edit || id) {
                mapElement.style.cursor = "pointer";
                mapElement.onclick = function () { mapElementClicked(this); };
            } else {
                fillElement(mapElement, "url(#unclickable)");
                mapElement.style.cursor = null;
                mapElement.onclick = function () { };
            }
            mapElement.setAttribute("iid", id);
            mapElement.setAttribute("pos", i);
        }
    }

    function populateIndexCombo(children) {
        let comboBox = document.getElementById("indexCombo");
        clearComboBox(comboBox);

        addComboOption(comboBox, "No Index association", "");
        for (let i = 0; i < children.length; i++) {
            addComboOption(comboBox, children[i].name, children[i].id);
        }
    }

    function prepComboBox(comboBox, id) {
        for (i = 0; i < comboBox.options.length; i++) {
            let option = comboBox.options[i];
            option.selected = (option.value == id);
        }
    }

    function clearComboBox(comboBox) {
        for (i = comboBox.options.length - 1; i >= 0; i--) {
            comboBox.remove(i);
        }
    }

    function addComboOption(comboBox, text, value) {
        let option = document.createElement("option");
        option.text = text;
        option.value = value;
        comboBox.add(option);
    }

    function applyHightlight(delegate) {
        delegate();
        updateAllMapElementUI(edit);
    }

    function hightlightOff() {
        for (let i = 0; i < childIndices.length; i++) {
            childIndices[i].UIcolor = "#153c68";
        }
    }

    function hightlightStdDev(stdFactor, minCol = "883c3c", midCol = "3c883c", maxCol = "3c3c88") {
        let mappedValues = collectMappedValues();
        let avg = math.sum(mappedValues) / mappedValues.length;
        let std = math.std(mappedValues, "uncorrected");
        let stdSpan = std * stdFactor;
        let min = avg - stdSpan;
        let max = avg + stdSpan;
        for (let i = 0; i < childIndices.length; i++) {
            let iid = map.children[i].getAttribute("iid");
            if (iid && iid !== 'undefined') {
                let clampedAndShifted = math.min(math.max(idIndexMap[iid].current_value_real - min, min), max) - min;
                let f = clampedAndShifted / (2.0 * stdSpan)
                childIndices[i].UIcolor = "#" + ((f < 0.5) ? interpolateColor(minCol, midCol, f * 2.0) : interpolateColor(midCol, maxCol, (f - 0.5) * 2.0));
            }
        }
    }

    function collectMappedValues() {
        let values = [];
        for (let i = 0; i < map.children.length; i++) {
            iid = map.children[i].getAttribute("iid");
            if (iid && iid !== 'undefined') {
                values[values.length] = idIndexMap[iid].current_value_real;
            }
        }
        return values;
    }

    function interpolateColor(c0, c1, f) {
        c0 = c0.match(/.{1,2}/g).map((oct) => parseInt(oct, 16) * (1 - f))
        c1 = c1.match(/.{1,2}/g).map((oct) => parseInt(oct, 16) * f)
        let ci = [0, 1, 2].map(i => Math.min(Math.round(c0[i] + c1[i]), 255))
        return ci.reduce((a, v) => ((a << 8) + v), 0).toString(16).padStart(6, "0")
    }
</script>
